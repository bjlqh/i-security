spring.application.name=security_demo
server.port=8060
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///security?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring-session
spring.session.store-type=none
#security
security.basic.enabled=true
#imooc.security.browser.loginPage=/demo-signIn.html
#imooc.security.browser.loginType=REDIRECT
imooc.security.validateCode.imageCode.length=6
imooc.security.validateCode.imageCode.width=100
imooc.security.validateCode.imageCode.urls=/user,/user/*